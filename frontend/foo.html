<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="foundation-5.5.3/css/foundation.css">
    <link rel="stylesheet" href="foundation-5.5.3/css/normalize.css">

</head>

<style>
    .log-in-form {
        border: 1px solid #cacaca;
        padding: 1rem;
        border-radius: 3px; }

</style>

<body>

<div class="row">

    <div class="medium-6 medium-centered large-4 large-centered columns">



        <form>

            <div class="row column log-in-form">

                <h4 class="text-center">Log in with you email account</h4>

                <label>Email

                    <input type="text" placeholder="somebody@example.com">

                </label>

                <label>Password

                    <input type="text" placeholder="Password">

                </label>

                <input id="show-password" type="checkbox"><label for="show-password">Show password</label>

                <p><a type="submit" class="button expanded">Log In</a></p>

                <p class="text-center"><a href="#">Forgot your password?</a></p>

            </div>

        </form>



    </div>

</div>

<script src="foundation-5.5.3/js/vendor/jquery.js"></script>
<script src="foundation-5.5.3/js/foundation.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
