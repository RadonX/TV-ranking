{% extends "base.html" %}

{% block main %}


<div id="featured">
    <div class="title main-content">
        <h2>Most Popular TV Shows</h2>
        <span class="byline">Log in to rate your favorite titles. Leave feedback on Most Popular TV Shows </span>
    </div>
    <ul class="style1">

    {% for i in range(0,10) %}
    <li>
        <p class="ranking"><a href="#"><b>{{ i+1 }}</b></a></p>
        <h3>{{ TV_list[i]['title'] }}</h3>
        <p><a href="#">{{ TV_list[i]['description'] }}</a></p>
    </li>
    {% endfor %}
    </ul>
</div>


{% endblock %}
